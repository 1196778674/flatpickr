
<!DOCTYPE html>
<html>
    <head>
        <title>Sample datepickrs</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="src/datepickr.css">
        <style>
            body {
                font-family: Verdana;
            }

            h1 {
                font-size: 25px;
            }



            input {
                border: 1px solid #aaa;
                padding: 5px;
                width: 300px;
            }
        </style>
    </head>

    <body>
        <h1>a datepicker that doesn't suck</h1>


        <p><input id="disableRange" placeholder="Datepicker with a disabled range"></p>

        <p><input id="minDate" placeholder="Custom format"></p>

        <p><input id="minDate" placeholder="Datepicker with a minimum date"></p>

        <p><input id="maxDate" placeholder="Datepicker with a maximum date"></p>



        <script src="src/datepickr.js"></script>
        <script>
            //Regular datepickr
            datepickr('#datepickr');

            // Custom date format
            datepickr('.datepickr', { dateFormat: 'd-m-Y'});

            // Min date
            datepickr('#minDate', {
                // today
                minDate: new Date()

            });

            datepickr('#maxDate', {
                // today
                maxDate: new Date()

            });

            datepickr('#disableRange', {

                disable: [ { 'from' : "2015-09-06", 'to' : "2015-09-09" } ],
                minDate: new Date(),
                dateFormat: 'Y-m-d'

            });



        </script>
    </body>
</html>
